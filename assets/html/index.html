<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zé Boné - Tudo para sua cabeça</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="icon" type="image/x-icon" href="../img/logo/favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav id="nav-green">
            <section id="header-logo">
                <article id="logo-img">
                    <img src="../img/logo/zeBoneSemFundo-branco.png" alt="Logo Zé Boné">
                </article>

                <article id="logo-name">
                    <h2>Zé Boné</h2>
                </article>
            </section>

            <section id="menu">
                <img src="../img/icones/icons8-cardápio-branco.png" alt="Menu departamentos">
            </section>

            <section id="search">
                <form action="" method="get">
                    <input type="search" name="search" id="search" placeholder="Busque seu produto">
                </form>
            </section>
            
            <section id="header-icons">
                <a href="#" id="user">
                    <img src="../img/icones/icons8-usuário-50.png" alt="Usuário">
                </a>

                <a href="#" id="cart">
                    <img src="../img/icones/icons8-carrinho-favorito-48.png" alt="Carrinho">
                </a>
            </section>
        </nav>
    </header>

    <main>
        <section id="banner">
            <img src="../img/products/Banner_Bone.jpg" alt="Banner Boné">
        </section>

        <section id="main-prods">
            <article class="cards">
                <div id="bone1"></div>

                <div class="info">
                    <div class="etiqueta">
                        <h3>Boné Laranja</h3>
                        <h4>R$ 100,00</h4>
                        <h5>ou até <strong>4x</strong> de <strong>R$ 25,00</strong> sem juros</h5>
                    </div>
                </div>
            </article>

            <article class="cards">
                <div id="bone2"></div>
               
                <div class="info">
                    <div class="etiqueta">
                        <h3>Boné Preto Ny</h3>
                        <h4>R$ 100,00</h4>
                        <h5>ou até <strong>4x</strong> de <strong>R$ 25,00</strong> sem juros</h5>
                    </div>
                </div>
            </article>

            <article class="cards">
                <div id="bone3"></div>
               
                <div class="info">
                    <div class="etiqueta">
                        <h3>Boné Preto Seahawks</h3>
                        <h4>R$ 100,00</h4>
                        <h5>ou até <strong>4x</strong> de <strong>R$ 25,00</strong> sem juros</h5>
                    </div>
                </div>
            </article>

            <article class="cards">
                <div id="bone4"></div>
                
                <div class="info">
                    <div class="etiqueta">
                        <h3>Boné Roxo</h3>
                        <h4>R$ 100,00</h4>
                        <h5>ou até <strong>4x</strong> de <strong>R$ 25,00</strong> sem juros</h5>
                    </div>
                </div>
            </article>

        </section>
    </main>

    <footer>
        <section id="footer-logo">
            <img src="../img/logo/zeBoneSemFundo.png" alt="Logo Zé Boné">
        </section>

        <section id="footer-info">
            <p>Rua dos Bobos, 0 - São Paulo, SP - 02000-02</p>
        </section>

        <section id="social-icons">
            <a href=""><img src="../img/icones/whatsapp.png" alt="Whatsapp"></a>
            <a href=""><img src="../img/icones/instagram.png" alt="Instagram"></a>
            <a href=""><img src="../img/icones/youtube.png" alt="Youtube"></a>
            <a href=""><img src="../img/icones/twitter.png" alt="Twitter"></a>
        </section>
    </footer>
</body>
</html>
