<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="icon" type="image/x-icon" href="../img/logo/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
    <title>Entre - Zé Boné</title>
  </head>
  <body>
  <header>
    <nav id="nav-green">
      <section id="header-logo">
        <article id="logo-img">
          <img src="./img/logo/zeBoneSemFundo-branco.png" alt="Logo Zé Boné" />
        </article>

        <article id="logo-name">
          <h2>Zé Boné</h2>
        </article>
      </section>

      <section id="menu">
        <img
          src="./img/icones/icons8-cardápio-24.png"
          alt="Menu departamentos"
        />
      </section>

      <section id="search">
        <form action="" method="get">
          <input
            type="search"
            name="search"
            id="search"
            placeholder="Busque seu produto"
          />
        </form>
      </section>

      <section id="header-icons">
        <a href="#" id="user">
          <img src="./img/icones/icons8-usuário-50.png" alt="Usuário" />
        </a>

        <a href="#" id="cart">
          <img
            src="./img/icones/icons8-carrinho-favorito-48.png"
            alt="Carrinho"
          />
        </a>
      </section>
    </nav>
  </header>
 
  
   <!-------- LOGIN -------->

    <conainer class="login">
      <h1>Faça seu Login</h1>
    </br>
      <form>
        <label for="Email ou CPF">Insira seu email ou CPF:</label>
        </br>
        <br />
        <input type="email" name="email ou cpf" placeholder="Email ou CPF" />
        <br />
        <br />
        <label for="Senha">Insira sua senha:</label>
        
        <br />
                


        <input type="password" id="senha" name="senha" placeholder="Senha" />
        <br />
        <br />
        <button type="submit">Entrar</button>
        <br />
        <br />
        <label for="lembrar-me">Lembrar-me</label>
        <input
          type="checkbox"
          name="lembrar"
          id="lembrar"
          value="lembrar"
          checked
        />
        <br />
        <a href="#">Esqueci minha senha</a>
        <br />
        <a href="#">Não tem conta? Cadastre-se!</a>
      </form>
    </conainer>
  <!-------- FOOTER -------->

  <footer>
    <section id="footer-logo">
      <img src="../img/logo/zeBoneSemFundo.png" alt="Logo Zé Boné" />
    </section>

    <section id="footer-info">
      <p>Rua dos Bobos, 0 - São Paulo, SP - 02000-02</p>
    </section>

    <section id="social-icons">
      <a href=""><img src="../img/icones/whatsapp.png" alt="Whatsapp" /></a>
      <a href=""><img src="../img/icones/instagram.png" alt="Instagram" /></a>
      <a href=""><img src="../img/icones/youtube.png" alt="Youtube" /></a>
      <a href=""><img src="../img/icones/twitter.png" alt="Twitter" /></a>
    </section>
  </footer>
</body>
</html>
